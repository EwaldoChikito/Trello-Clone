<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/login.css?v=1.0.1">
    <meta charset="UTF-8" />
    <title>Login Page</title>
</head>
<body>
<div class="login-container">
    <h1>Inicio de Sesión</h1>
    <form>
        <h3>Ingrese su Mail:</h3>
        <label>
            <input type="text" placeholder="ejemplo@mail.com">
        </label>
        <h3>Ingrese su contraseña:</h3>
        <label>
            <input type="password" placeholder="******">
        </label>
        <div class="buttons">
            <button type="button" class="return-button" onclick="window.location.href='index.html'">Regresar</button>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </div>
    </form>
</div>

</body>
</html>
