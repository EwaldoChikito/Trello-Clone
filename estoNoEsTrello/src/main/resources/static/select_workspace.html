<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Espacio - Esto No Es Trello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/select_workspace.css?v=1.0.1">

</head>
<body>

    <div class="topbar">
        <div>
            <span style="font-weight:bold; font-size:1.2em;">Esto No Es Trello</span>
        </div>
    </div>

    <nav class="sidebar">
        <a href="#">Cerrar sesión</a>
        <div class="sidebar-username">
            <h2>Usuario Actual:</h2>
            <span id="userName"></span>
        </div>
    </nav>

    <main class="main-content">
        <div class="boards-header">
            <h2>Selecciona un Espacio de Trabajo</h2>
            <div class="search-bar">
                <label>
                    <input type="text" id="searchInput" placeholder="Buscar Espacios de trabajo...">
                </label>
            </div>
        </div>
        <div class="boards-grid" id="boardsGrid">
            <!-- Boards are going display here -->
        </div>
    </main>

    <div id="workspaceModal" class="modal-overlay" style="display:none;">
        <div class="modal-card">
            <button class="close-modal" onclick="closeWorkspaceModal()">&times;</button>
            <form id="workspaceForm">
                <input id="workspaceTitleInput" type="text" placeholder="Nombre del workspace" required />
                <textarea id="workspaceDescInput" placeholder="Descripción"></textarea>
                <button id="create_button" type="submit">Crear</button>
            </form>
        </div>
    </div>

    <script src="js/select_workspace.js?v=1.0.1"></script>
</body>
</html>
