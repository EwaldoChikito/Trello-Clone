<!-- workspace_detail.html -->
<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/workspace_detail.css">
    <title>Esto no es trello</title>
</head>
<body>
<div class="topbar">
    <div>
        <span style="font-weight:bold; font-size:1.2em;">Esto No Es Trello</span>
    </div>
</div>
<div class="container">
    <nav class="sidebar">
        <a href="#">Espacios de Trabajo</a>
        <a href="#">Cerrar sesión</a>
        <div class="sidebar-username">
            <h2>Usuario Actual:</h2>
            <span id="userName"></span>
        </div>
    </nav>
    <div class="main-content">
        <div class="board" id="board">
            <!-- Blocks will be loaded here -->
        </div>
    </div>
</div>

<script src="js/workspace_detail.js?v=1.0.1"></script>
<div id="cardModal" class="modal-overlay" style="display:none;">
    <div class="modal-card">
        <button class="close-modal" onclick="closeCardModal()">×</button>
        <h2>Crear nueva tarjeta</h2>
        <form id="createCardForm">
            <label>
                <input id="cardTitleInput" type="text" placeholder="Título de la tarjeta" required>
            </label>
            <label>
                <textarea id="cardDescInput" placeholder="Descripción"></textarea>
            </label>
            <label>
                <span>Fecha de finalización:</span>
                <input id="cardDueDateInput" type="date">
            </label>
            <div id="cardCreatedAt" class="card-created-at"></div>
            <button type="submit">Guardar</button>
        </form>
    </div>
</div>
</body>
</html>
