<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/register.css?v=1.0.1">
    <meta charset="UTF-8" />
    <title>Login Page</title>
</head>
<body>
<div class="login-container">
    <h1>Registro de Usuario</h1>
    <form>
        <h3>Ingrese su Mail:</h3>
        <label>
            <input id="input_email" type="text" placeholder="ejemplo@mail.com">
        </label>
        <h3>Ingrese su contraseña:</h3>
        <label>
            <input id="input_password" class="password" type="password" placeholder="******">
        </label>
        <h3>Confirme su contraseña:</h3>
        <label>
            <input id="input_password_confirm" class="confirm_password" type="password" placeholder="******">
        </label>
        <div class="buttons">
            <button type="button" class="return-button" onclick="window.location.href='index.html'">Regresar</button>
            <button type="submit" class="login-button" >Registrar</button>
        </div>
    </form>
</div>
</body>
</html>
